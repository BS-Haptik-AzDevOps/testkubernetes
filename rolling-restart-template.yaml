steps:
  - checkout: self

  - task: Kubernetes@1
    inputs:
      connectionType: Kubernetes Service Connection
      kubernetesServiceEndpoint: AKS.RollingRestart
      command: 'patch'
      arguments: deployment $(deployment) -p "{\"spec\":{\"template\":{\"metadata\":{\"annotations\":{\"date\":\"`date +'%s'`\"}}}}}"